<html>
    <head>
        <link href="https://fonts.cdnfonts.com/css/cursed-timer-ulil" rel="stylesheet">
        <link rel="stylesheet" href="index.css">
    </head>
    <body>
        <div class="container">
            <div>
                <h3 class="team">HOME</h3>
                  <h2 id="home-score">0</h2>
                    <button id="home-score-btn-1" onclick="increaseHomeScoreByOne()">+1</button>
                    <button id="home-score-btn-2" onclick="increaseHomeScoreByTwo()">+2</button>
                    <button id="home-score-btn-3" onclick="increaseHomeScoreByThree()">+3</button>
            </div>
            <div class="qtr-container">
                <h3>Quarter</h3>
                <h3 id="qtr-count">0</h3>
                <button id="qtr-btn" onclick="increaseQuarterByOne()">QTR</button>
            </div>
            <div>
                <h3 class="team">AWAY</h3>
                <h2 id="guest-score">0</h2>
                  <button id="guest-score-btn-1" onclick="increaseGuestScoreByOne()">+1</button>
                  <button id="guest-score-btn-2" onclick="increaseGuestScoreByTwo()">+2</button>
                  <button id="guest-score-btn-3" onclick="increaseGuestScoreByThree()">+3</button>  
            </div>
        </div>
        <script src="index.js"></script>
    </body>
</html>
